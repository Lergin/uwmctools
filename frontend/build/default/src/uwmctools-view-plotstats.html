<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="uwmctools-footer.html">
<link rel="import" href="firebase-indexeddb-link.html">

<link rel="import" href="shared-styles.html">

<dom-module id="uwmctools-view-plotstats">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 2;
      }

      @media (max-width: 1300px) {
        :host {
          --app-grid-columns: 1;
        }
      }
    </style>

    <app-route route="{{route}}" pattern="/:tab" data="{{data}}" tail="{{subroute}}"></app-route>

    <app-header-layout fullbleed="">
      <app-header condenses="" fixed="" effects="waterfall">
        <app-toolbar>
          <h1 main-title="">Neulingszonen Statistiken</h1>
        </app-toolbar>
        <paper-tabs sticky="" selected="{{data.tab}}" attr-for-selected="name" class="drawer-list" role="navigation">
          <paper-tab name="overview">Ãœbersicht</paper-tab>
          <paper-tab name="all">Alle Gebiete</paper-tab>
          <paper-tab name="Neustadt">Neustadt</paper-tab>
          <paper-tab name="LazyTown">LazyTown</paper-tab>
        </paper-tabs>
      </app-header>
      <div class="content flex">
        <iron-pages selected="[[data.tab]]" attr-for-selected="id" fallback-selection="overview">
          <uwmctools-view-plotstats-overview id="overview"></uwmctools-view-plotstats-overview>
          <uwmctools-view-plotstats-area id="all" area="all"></uwmctools-view-plotstats-area>
          <uwmctools-view-plotstats-area id="Neustadt" area="Neustadt"></uwmctools-view-plotstats-area>
          <uwmctools-view-plotstats-area id="LazyTown" area="LazyTown"></uwmctools-view-plotstats-area>
        </iron-pages>  
      </div>
      <uwmctools-footer></uwmctools-footer>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'uwmctools-view-plotstats',

      properties: {
        route: {
            type: Object,
            notify: true
        },
        _oldTab: {
            type: String
        },
        tabToView : {
          value: {
            'overview': 'overview'
          }
        }
      },

      observers: [
        '_subRouteChanged(subroute)',
        '_tabChanged(data.tab)'
      ],
      
      _subRouteChanged: function(subroute){
        // the subroute need to be non empty so the route databinding works
        if (!this.subroute.path) {
          this.set('subroute.path', '/');
        }
      },

      _tabChanged: function(tab){
        if(tab != this._oldTab){
          let resolvedPageUrl;

          if(this.tabToView[tab]){
            resolvedPageUrl = this.resolveUrl('uwmctools-view-plotstats-' + this.tabToView[tab] + '.html');
          }else{
            resolvedPageUrl = this.resolveUrl('uwmctools-view-plotstats-area.html');
          }
          this.importHref(resolvedPageUrl, null, this._showPage404, true);

          // redraw the charts of the tab so they fit the card
          if(this.$[tab]) {
            this._oldTab = tab;
            if(this.$[tab].redraw)
              this.$[tab].redraw();
          }
        }
      }
    });
  </script>
</dom-module>
