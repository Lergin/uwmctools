<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<link rel="import" href="uwmctools-search-bar.html">
<link rel="import" href="uwmctools-player-card.html">
<link rel="import" href="uwmctools-footer.html">
<link rel="import" href="firebase-indexeddb-link.html">

<link rel="import" href="shared-styles.html">

<dom-module id="uwmctools-view-players">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 3;
      }

      @media (max-width: 1300px) {
        :host {
          --app-grid-columns: 2;
        }
      }

      @media (max-width: 639px) {
        :host {
          --app-grid-columns: 1;
        }
      }

      uwmctools-player-card {
          padding: 20px
      }

      paper-menu-button {
        margin-bottom: -40px
      }
    </style>

    <firebase-indexeddb-link path="uwmctools/players/online" data="{{players}}"></firebase-indexeddb-link>

    <app-header-layout fullbleed>
      <app-header condenses fixed effects="waterfall">
        <uwmctools-search-bar></uwmctools-search-bar>
        <app-toolbar>
          <h1 main-title>Online Spieler</h1>
          <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="sort" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content" selected="{{sortType}}" attr-for-selected="sorttype">
              <paper-item sorttype="key">Name</paper-item>
              <paper-item sorttype="uuid">UUID</paper-item>
            </paper-menu>
          </paper-menu-button>
        </app-toolbar>
      </app-header>
      <div class="content">
        <div class="app-grid">
          <template is="dom-repeat" items="[[_convertToArray(players)]]" sort="[[sortList]]" observe="n key">
              <uwmctools-player-card name=[[item.key]] uuid=[[item.uuid]]></uwmctools-player-card>
          </template>
        </div>
      </div>
      <uwmctools-footer></uwmctools-footer>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'uwmctools-view-players',
      properties: {
        sortType: {
          type: "String",
          value: 'key'
        },
        sortList: {
          type: "Function",
          computed: '_createSortFunction(sortType)'
        }
      },
      _convertToArray: function(objs) {
        var array = [];
        for(var obj in objs){
          let res = {};
          res.uuid = objs[obj];
          res.key = obj
          array.push(res);
        }

        return array;
      },
      
      _createSortFunction: function(sortType){
        return function(a,b){
          if(!isNaN(a[sortType])) return a[sortType] - b[sortType];
          if(a[sortType] < b[sortType]) return -1;
          if(a[sortType] > b[sortType]) return 1;
          return 0;
        }
      }
    });
  </script>
</dom-module>
