<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="uwmctools-ratio-chart.html">
<link rel="import" href="uwmctools-chart-view-behavior.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="firebase-indexeddb-link.html">

<dom-module id="uwmctools-view-plotstats-overview">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-indexeddb-link path="uwmctools/stats/mainmapplots/current" data="{{data}}"></firebase-indexeddb-link>

    <div class="app-grid">
        <uwmctools-ratio-chart
            data="[[data]]"
            subproperty="all"
            title="Alle Plots"
            exclude='["all"]'
        ></uwmctools-ratio-chart>
        <uwmctools-ratio-chart
            data="[[data]]"
            subproperty="free"
            title="Freie Plots"
            exclude='["all"]'
        ></uwmctools-ratio-chart>
        <uwmctools-ratio-chart
            data="[[data]]"
            subproperty="full"
            title="Belegte Plots"
            exclude='["all"]'
        ></uwmctools-ratio-chart>
    </div>
  </template>

  <script>
    Polymer({
      is: 'uwmctools-view-plotstats-overview',
      behaviors: [UwmctoolsChartViewBehavior]
    });
  </script>
</dom-module>
