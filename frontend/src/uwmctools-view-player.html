<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="uwmctools-search-bar.html">
<link rel="import" href="uwmctools-footer.html">
<link rel="import" href="firebase-indexeddb-link.html">

<link rel="import" href="shared-styles.html">

<dom-module id="uwmctools-view-player">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 2;
      }

      @media (max-width: 1300px) {
        :host {
          --app-grid-columns: 1;
        }
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:player/:tab"
        data="{{data}}"
        tail="{{subroute}}"></app-route>

    <firebase-indexeddb-link path="uwmctools/players/search/[[data.player]]" data="{{uuid}}"></firebase-indexeddb-link>
    <firebase-indexeddb-link path="uwmctools/players/data/[[uuid]]" data="{{player}}"></firebase-indexeddb-link>


    <app-header-layout fullbleed>
      <app-header condenses fixed effects="waterfall">
        <uwmctools-search-bar></uwmctools-search-bar>
        <app-toolbar>
          <h1 main-title>[[player.name]]</h1>
        </app-toolbar>
        <paper-tabs sticky selected="{{data.tab}}" attr-for-selected="name" class="drawer-list" role="navigation">
          <paper-tab name="overview">Ãœbersicht</paper-tab>
          <template is="dom-if" if="[[player.zones]]">
            <paper-tab name="zones">Zonen</paper-tab>
          </template>
          <template is="dom-if" if="[[player.plots]]">
            <paper-tab name="plots">Creative Plots</paper-tab>
          </template>
          <template is="dom-if" if="[[player.mapplots]]">
            <paper-tab name="mapplots">Neulingszonen</paper-tab>
          </template>
        </paper-tabs>
      </app-header>
      <div class="content">
        <iron-pages
          selected="[[data.tab]]"
          attr-for-selected="id"
          fallback-selection="overview">
          <uwmctools-view-player-overview id="overview" player="[[player]]" uuid="[[uuid]]"></uwmctools-view-player-overview>
          <uwmctools-view-player-zones id="zones" zone-ids="[[player.zones]]"></uwmctools-view-player-zones>
          <uwmctools-view-player-plots id="plots" owned-ids="[[player.plots.owned]]" trusted-ids="[[player.plots.trusted]]"></uwmctools-view-player-plots>
          <uwmctools-view-player-mapplots id="mapplots" plot-ids="[[player.mapplots]]"></uwmctools-view-player-mapplots>
        </iron-pages>
      </div>
      <uwmctools-footer></uwmctools-footer>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'uwmctools-view-player',

      properties: {
        route: {
            type: Object,
            notify: true
        },
        _oldTab: {
            type: String
        },
        uuid: {
          type: String,
          value: ''
        }
      },

      observers: [
        '_subRouteChanged(subroute)',
        '_tabChanged(data.tab)'
      ],
      
      _subRouteChanged: function(subroute){
        // the subroute need to be non empty so the route databinding works
        if (!this.subroute.path) {
          this.set('subroute.path', '/');
        }
      },

      _tabChanged: function(tab){
        if(tab != this._oldTab){
          let resolvedPageUrl;

          resolvedPageUrl = this.resolveUrl('uwmctools-view-player-' + tab + '.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);

          // redraw the charts of the tab so they fit the card
          if(this.$[tab]) {
            this._oldTab = tab;
            if(this.$[tab].redraw)
              this.$[tab].redraw();
          }
        }
      }
    });
  </script>
</dom-module>
