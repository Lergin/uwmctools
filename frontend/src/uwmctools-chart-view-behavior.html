<script>
    /**
    @polymerBehavior
    */
    UwmctoolsChartViewBehavior = {
      properties: {
        dataId: {
            type: String,
            value: ''
        }
      },

      redraw: function() {
        for(var elem of Polymer.dom(this.root).querySelectorAll('uwmctools-time-chart')){
          if(elem.redraw) elem.redraw()
        }

        for(var elem of Polymer.dom(this.root).querySelectorAll('uwmctools-ratio-chart')){
          if(elem.redraw) elem.redraw()
        }
      }
    };
</script>
