<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="firebase-indexeddb-link.html">
<link rel="import" href="uwmctools-plot-card.html">

<dom-module id="uwmctools-view-player-plots">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;

        padding: 10px;

        --app-grid-columns: 3;
      }

      @media (max-width: 1300px) {
        :host {
          --app-grid-columns: 2;
        }
      }

      @media (max-width: 900px) {
        :host {
          --app-grid-columns: 1;
        }
      }
    </style>

    <div class="app-grid">
      <template is="dom-repeat" items="[[_toKeyArray(ownedIds)]]">
        <uwmctools-plot-card plot-id="[[item]]"></uwmctools-plot-card>
      </template>
      <template is="dom-repeat" items="[[_toKeyArray(trustedIds)]]">
        <uwmctools-plot-card plot-id="[[item]]"></uwmctools-plot-card>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'uwmctools-view-player-plots',
      properties: {
        ownedIds: {
            type: Array,
            value: []
        },
        trustedIds: {
            type: Array,
            value: []
        },
      },
      _toKeyArray(obj){
        if(!obj) return [];

        return Object.keys(obj);
      }
    });
  </script>
</dom-module>
