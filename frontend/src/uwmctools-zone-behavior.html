<script>
    /**
    @polymerBehavior
    */
    UwmctoolsZoneBehavior = {
      zoneSize(pos){
        if(!pos) return 0;

        return (pos.x2 - pos.x1) * (pos.z2 - pos.z1);
      },
      zoneWidth(pos){
        if(!pos) return 0;
          
        return pos.x2 - pos.x1;
      },
      zoneHeight(pos){
        if(!pos) return 0;
          
        return pos.z2 - pos.z1;
      },
      zoneCenterX(pos){
        if(!pos) return 0;
          
        return Math.floor(pos.x1 + (pos.x2 - pos.x1) / 2);
      },
      zoneCenterZ(pos){
        if(!pos) return 0;
          
        return Math.floor(pos.z1 + (pos.z2 - pos.z1) / 2);
      },
      timestampToDate(timestamp){
        return new Date(parseInt(timestamp)).toLocaleDateString();
      },
      toArray(objs){
        let arr = [];

        for(let key in objs){
          let obj = objs[key];
          obj.key = key;
          arr.push(obj);
        }

        return arr;
      }
    };
</script>
