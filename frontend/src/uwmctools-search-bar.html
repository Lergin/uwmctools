<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="paper-search-bar.html">
<link rel="import" href="../bower_components/lunr-js/lunr-js.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="uwmctools-player-card.html">
<link rel="import" href="firebase-indexeddb-link.html">

<dom-module id="uwmctools-search-bar">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      uwmctools-player-card {
        --player-card-background-color: var(--dark-primary-color);
        color: #fff;
      }

      paper-search-bar {
        background-color: var(--dark-primary-color);
        color: #fff;
        --disabled-text-color: #fff;
      }

      .results {
        position: fixed;
        z-index: 1;
        width: 100%;

        @apply(--shadow-elevation-2dp);
      }
    </style>
    <firebase-indexeddb-link path="uwmctools/player/search" data="{{players}}"></firebase-indexeddb-link>

    <lunr-js
      data="[[_convertToArray(players)]]"
      search="{{search}}"
      output="{{output}}"
      fields="[[searchFields]]" >
    </lunr-js>

    <paper-search-bar placeholder="Name eines Spielers" query="{{search}}" hide-filter-button></paper-search-bar>

    <div class="results">
    <template is="dom-repeat" items="[[output]]">
      <uwmctools-player-card on-tap="clearSearch" name=[[item.n]] uuid=[[item.key]]></uwmctools-player-card>
    </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'uwmctools-search-bar',
      properties: {
        searchFields : {
          type: Array,
          value: ['n', 'key']
        }
      },
      _convertToArray: function(objs) {
        var array = [];
        for(var obj in objs){
          var res = objs[obj];
          res.key = obj
          array.push(res);
        }

        return array;
      },
      clearSearch: function() {
        this.search = "";
      }
    });
  </script>
</dom-module>
