<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/polymerfire/firebase-messaging.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="uwmctools-footer.html">
<link rel="import" href="uwmctools-search-bar.html">
<link rel="import" href="uwmctools-notification-toggle-button.html">

<dom-module id="uwmctools-view-notifications">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 2;
      }
      div.card {
        padding: 20px;
      } 

      paper-material {
        padding: 20px;
      }

      @media (max-width: 1300px) {
        :host {
          --app-grid-columns: 2;
        }
      }

      @media (max-width: 639px) {
        :host {
          --app-grid-columns: 1;
        }
      }
    </style>

    <app-header-layout fullbleed>
      <app-header condenses fixed effects="waterfall">
        <uwmctools-search-bar></uwmctools-search-bar>
        <app-toolbar>
          <h1 main-title>Benachrichtigungs Verwaltung</h1>
        </app-toolbar>
      </app-header>
      <iron-ajax
        id="status_request"
        content-type="application/json"
        url="https://lergin.de/api/notification/v2/get"
        body="[[_computeBody(token)]]"
        last-response="{{notifications}}"
        auto
        method="POST"
      ></iron-ajax>
      <firebase-messaging token="{{token}}"></firebase-messaging>

      <div class="content flex">
        <div class="app-grid">
          <div class="card">
            <paper-material>
              <paper-item>
                <uwmctools-notification-toggle-button topic="UWMCTOOLS_RULES_CHANGE_0"></uwmctools-notification-toggle-button>
                Regeländerungen
              </paper-item>
            </paper-material>
          </div>
          <div class="card">
            <paper-material>
              <template is="dom-repeat" items="[[notifications]]">
                <paper-item>
                  <uwmctools-notification-toggle-button topic="[[item]]"></uwmctools-notification-toggle-button>
                  [[_toTitle(item)]]
                </paper-item>
              </template>
            </paper-material>
          </div>
        </div>
      </div>
      <uwmctools-footer></uwmctools-footer>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'uwmctools-view-notifications',
      _computeBody: function(token){
        return JSON.stringify({token: token});
      },
      _toTitle(item){
        let value = item.split('_')[item.split('_').length - 1];
        console.log(item.split('_').slice(0,-1).join('_'));
        console.log(value);
        switch(item.split('_').slice(0,-1).join('_')) {
          case 'UWMCTOOLS_RULES_CHANGE': return 'Regeländerungen';
          case 'UWMCTOOLS_PLAYER_RANKCHANGE': return `Rangänderung (${value})`;
          case 'UWMCTOOLS_PLAYER_ONLINE': return `Spieler kommt Online (${value})`;
          case 'UWMCTOOLS_PLAYER_OFFLINE': return `Spieler geht Offline (${value})`;
        }

        return item;
      }
    });
  </script>
</dom-module>
