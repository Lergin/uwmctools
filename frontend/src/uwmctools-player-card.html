<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="shared-styles.html">

<dom-module id="uwmctools-player-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --player-card-background-color: #fff;
      }

      paper-material {
        background-color: var(--player-card-background-color);
      }

      .paper-item-link {
        color: inherit;
        text-decoration: none;
      }
    </style>

    <a class="paper-item-link" href="/player/[[name]]/overview" tabindex="-1">
      <paper-material>
          <paper-item>
              <paper-item-body two-line>
              <div>[[name]]</div>
              <div secondary>[[uuid]]</div>
              </paper-item-body>
          </paper-item>
      </paper-material>      
    </a>
  </template>

  <script>
    Polymer({
      is: 'uwmctools-player-card',
      properties: {
        name: {
          type: String,
          value: "" 
        },
        uuid: {
            type: String,
            value: ""
        }
      }
    });
  </script>
</dom-module>
